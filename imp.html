<!DOCTYPE html>
<html>
<head>
    <title>Our Love Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .memory-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff69b4;
        }

        .memory-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .memory-date {
            color: #666;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: scaleUp 0.3s ease-out;
        }

        .modal img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .close-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è Our Love Story ‚ù§Ô∏è</h1>
            <p>Every moment with you is magical ‚ú®</p>
        </div>

        <div class="memory-grid">
            <div class="memory-card" onclick="showMemory('first-pic')">
                <div class="memory-icon">üì∏</div>
                <h2 class="memory-title">Our First Picture</h2>
                <p class="memory-date">Add date here</p>
            </div>

            <div class="memory-card" onclick="showMemory('first-message')">
                <div class="memory-icon">üíå</div>
                <h2 class="memory-title">Our First Message</h2>
                <p class="memory-date">Add date here</p>
            </div>

            <div class="memory-card" onclick="showMemory('first-together')">
                <div class="memory-icon">üë´</div>
                <h2 class="memory-title">Our First Time Together</h2>
                <p class="memory-date">Add date here</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="/api/placeholder/400/300" alt="Memory">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const memories = {
            'first-pic': {
                title: 'Our First Picture Together',
                description: 'The day we captured our first memory together ‚ù§Ô∏è',
                image: '/api/placeholder/400/300'
            },
            'first-message': {
                title: 'Our First Message',
                description: 'Where our story began with a simple hello üíå',
                image: '/api/placeholder/400/300'
            },
            'first-together': {
                title: 'Our First Time Together',
                description: 'The moment that changed everything üíë',
                image: '/api/placeholder/400/300'
            }
        };

        function showMemory(id) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const memory = memories[id];

            modalTitle.textContent = memory.title;
            modalDescription.textContent = memory.description;
            modal.style.display = 'flex';
            
            createConfetti();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const colors = ['#ff69b4', '#ffd700', '#ff1493', '#ff6b6b'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
